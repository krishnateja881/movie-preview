<div class="header"></div>
<div class="row">
    <div class="col-md-3 nav-links">
      <div class="list-item">
        <span>Trending Charts</span>
      </div>
      <div class="list-item">Popular Movies</div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <form [formGroup]="countryForm">
          <select formControlName="countryControl"  (change)="onChangeEvent($event.target.value)">
            <option [value]="country" *ngFor="let country of countries">             {{country}}</option>
          </select>
        </form>
      </div>
      <div>
        <canvas
          baseChart
          [chartType]="'bar'"
          [datasets]="chartData"
          [labels]="labels"
          [options]="chartOptions"
          [legend]="true"
          [colors]="colors"
          (chartClick)="onChartClick($event)">
        </canvas>
      </div>
    </div>
  </div>
